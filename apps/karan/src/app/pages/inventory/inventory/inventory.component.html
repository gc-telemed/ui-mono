<button (click)="clearSelection()">Clear Selection</button>
<!-- AG Grid Angular Component -->
<ag-grid-angular class="ag-theme-alpine w-full h-[75vh]" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
    [rowData]="rowData$ | async" [rowSelection]="'single'" [animateRows]="true" (gridReady)="onGridReady($event)"
    (cellClicked)="onCellClicked($event)" [pagination]="true" [paginationAutoPageSize]="true">
</ag-grid-angular>
