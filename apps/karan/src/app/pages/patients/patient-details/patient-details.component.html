<ul class="steps w-full mb-4 -mt-4">
    <li *ngFor="let item of steps" [attr.data-content]="item.icon" class="step"
        [ngClass]="item.expanded ? 'step-primary' : 'step-neutral'">{{item.label}}</li>
</ul>
<p-accordion [multiple]="true" (onOpen)="onTabOpen($event)" (onClose)="onTabClose($event)">
    <p-accordionTab [selected]="true">
        <ng-template pTemplate="header">Patient ID</ng-template>
        <ng-template pTemplate="content">
            <gita-patient-id></gita-patient-id>
        </ng-template>
    </p-accordionTab>
    <p-accordionTab>
        <ng-template pTemplate="header">Quick Notes</ng-template>
        <ng-template pTemplate="content">
            <gita-patient-notes></gita-patient-notes>
        </ng-template>
    </p-accordionTab>
    <p-accordionTab>
        <ng-template pTemplate="header">Dental History</ng-template>
        <ng-template pTemplate="content">
            <gita-patient-dental-history></gita-patient-dental-history>
        </ng-template>
    </p-accordionTab>
    <p-accordionTab>
        <ng-template pTemplate="header">Medical History</ng-template>
        <ng-template pTemplate="content">
            <gita-patient-medical-history></gita-patient-medical-history>
        </ng-template>
    </p-accordionTab>
    <p-accordionTab>
        <ng-template pTemplate="header">ID Photo</ng-template>
        <ng-template pTemplate="content">
            <gita-patient-id-photo></gita-patient-id-photo>
        </ng-template>
    </p-accordionTab>
    <p-accordionTab>
        <ng-template pTemplate="header">Clinical Photos</ng-template>
        <ng-template pTemplate="content">
            <gita-patient-clinical-photos></gita-patient-clinical-photos>
        </ng-template>
    </p-accordionTab>
</p-accordion>
<div class="block py-32"></div>
