<section class='bg-white dark:bg-gray-800 flex relative z-0 items-center overflow-hidden'>
  <div class='container mx-auto px-6 flex flex-wrap relative py-16'>
    <div class='sm:w-4/6 lg:w-8/12 aspect-video flex flex-col relative z-20'>
      <span class='w-20 h-2 bg-gray-800 dark:bg-white mb-12'>
      </span>
      <h1
        class='font-bebas-neue uppercase text-6xl sm:text-8xl font-black flex flex-col leading-none dark:text-white text-gray-800'>
        Octo-PI
        <span class='text-4xl sm:text-7xl'>
          & Q-nions
        </span>
      </h1>
      <div class='flex place-items-center mt-8'>
        <a href='#'
          class='uppercase py-1 sm:py-2 px-2 sm:px-4 rounded-lg bg-indigo-500 border-2 border-transparent text-white text-md mr-4 hover:bg-indigo-400'>
          <span>Install
            <fa-icon [icon]='faPlus'></fa-icon>
          </span>
        </a>
        <a href='#'
          class='uppercase py-1 sm:py-2 px-2 sm:px-4 rounded-lg bg-transparent border-2 border-indigo-500 text-indigo-500 dark:text-white hover:bg-indigo-500 hover:text-white text-md'>
          <span>Details
            <fa-icon class='fas' [icon]='faChevronDown'></fa-icon>
          </span>
        </a>
      </div>
      <p class='text-sm sm:text-base text-left text-gray-700 dark:text-white py-6 w-8/12'>
        Octo-PI is an editor you can use to declaratively define hypergraphs of data linkages, annotators, aggregators &
        processors. The 4 of these conceptual units are referred to as Q-nions in the editor.
      </p>
    </div>
    <div class='block sm:w-2/6 lg:w-4/12 relative'>
      <img src='/assets/img/cthulhu.png' defer alt='OctoQ Intro Pic' class='sm:max-w-xs md:max-w-sm m-0 sm:m-auto' />
      <img src='/assets/img/onion-diagram.webp' defer alt='Onion Intro Pic'
        class='sm:max-w-xs md:max-w-sm m-0 sm:m-auto' />
    </div>
  </div>
</section>
