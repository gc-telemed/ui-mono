
<div class="flex flex-col place-items-center rounded-none w-full px-4 py-1 mt-6 card">


  <p-table [value]="$fullResponses | async" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let fullField of $fullFields | async">{{fullField}}</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-$resp>
        <tr>
            <td *ngFor="let fullField of $fullFields | async">{{ $resp[fullField] }}</td>
        </tr>
    </ng-template>
  </p-table>
</div>
